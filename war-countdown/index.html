<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" defer>
        const date = new Date();
        const countdown = document.getElementById("countdown");
        const remainingHours = ("" + (23 - date.getUTCHours())).padStart(2, "0");
        const remainingMinutes = ("" + (60 - date.getUTCMinutes())).padStart(2, "0");
        countdown.textContent = remainingHours + ":" + remainingMinutes;
    </script>
    <title>War Dragons War Countdown</title>
</head>
<body>
    <div class="holder" >
        <div>
          <p>Remaining Time on War Clock: </p>
          <p id="countdown" class="clock"/>
        </div>
      </div>
</body>
</html>
