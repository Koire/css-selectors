<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CSS Selectors</title>
</head>
<body>
<main>
    <h1>Rules about CSS Selectors</h1>
    <div class="centered">
        <h3>現在の結果:</h3>
        <h2 id="currentScore">0,0,0,0,0</h2>
    </div>
    <div>
        <label>CSS Selectorを入れてください:
            <input type="text" id="inputBox"/>
        </label>
    </div>
    <div class="sheetHolder">
        <label>CSS シートもできる！
            <textarea rows="10" id="styleSheetInput"></textarea>
        </label>
        <div class="resultHolder" id="results">

        </div>
    </div>
    <div id="testElements" />
    <div class="twoColumns">
        <div class="twoRows">
            <h2>Test CSS</h2>
            <label>ルールを追加する
                <textarea type="text" rows="10" id="ruleAddition"></textarea>
            </label>
            <button>追加</button>
        </div>
        <div class="addElement">
            <h2>Test Elements</h2>
            <div class="threeColumns">
                <label>Elementを追加する
                    <input type="text" id="elementAddition" />
                </label>
                <label>Attributes ({attribute: value})
                    <input type=text" id="elementAttributes" />
                </label>
                <button id="addElement">+</button>
            </div>
        </div>
    </div>
    <script src="selectors.js" type="module"></script>
</main>
</body>
</html>
