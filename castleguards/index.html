<!DOCTYPE html>
<html>
    <head>
        <script type="module">
            import {h, text, app} from "https://unpkg.com/hyperapp"
            import * as timezones from "./js/timezones.json"
            app({
                init: { entries: timezones},
                view: () => h("main", {}, timezones.map((element) => text(element))),
                node: document.getElementById("app")
            })
        </script>
    </head>
    <body>
        <main id="app"></main>
    </body>
</html>
